<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fantas-T-Shirts</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <div id="header_top">
        <ul>
            <li href="/login.html"><a href="/login.html">Login</a></li>
            <li href="/contact.html"><a href="/contact.html">Contact</a></li>
            <li href="/languages"><a href="/language.html">Language</a></li>
            <li href="/my_account"><a href="/account.html">My Account</a></li>
        </ul>
    </div>
        <header>
            <h1><a href="/?tags=">Fantas-T-Shirts</a></h1>
            <input type="text" id="search" placeholder="Search…" />
        </header>
    <div id="header_logo">
        <img src="img/Adobe Express - file.png" alt="Fantas-T-Shirts Logo" >
    </div>
    <div id="bottom_header">
        <ul>
            <li><a href="/?tags=">All</a></li>
            <li><a href="/?tags=harry_potter">HarryPotter</a></li>
            <li><a href="/?tags=lotr">The Lord of the Rings</a></li>
            <li><a href="/?tags=wow">World of Warcraft</a></li>
            <li><a href="/?tags=osrs">Oldschool Runescape</a></li>
            <li><a href="/?tags=spongebob">Spongebob</a></li>
        </ul>
    </div>
        <section class="grid" id="imagelist">
            <div class="card">
                <img src="${item.path}" alt="${item.filename}">
                <div class="card-body">
                    <h2>${item.filename}</h2>
                    <p>${tags}</p>
                    <div class="price"></div>
                    <button type="button" class="view-btn" data-id="${item.id}">
                        To product page
                    </button>
                </div>
            </div>
        </section><footer>
            © 2026 – Brewee Tristan
        </footer>
</body>
</html>
